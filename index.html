<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="ui-flex">
      <div class="head_fixed">
        <a id="logo" class="ui-flex" href="/">
          <div id="logo_ui" class="ui-flex">UI</div>
          <div id="logo_colors">Colors</div>
        </a>
        <div id="ul_header" class="ui-flex">
          <a href="/" class="ul_text ui-flex">Create</a>
          <a href="saved.html" class="ul_text ui-flex">Saved</a>
          <a href="#" class="ul_text ui-flex">Browse</a>
        </div>
      </div>
    </header>

    <div class="main-container">
      <aside class="color-list">
        <h3>Color List</h3>
      </aside>

      <div class="section">
        <div class="section_content">
          <div class="section_head">
            <div id="section_head_layout">
              <div class="saved-colors">
                <div class="palettes">Saved Palettes</div>

                <div class="saved-palette" id="saved-palettes">
                  <!-- 스켈레톤 팔레트 -->
                  <div class="palette-bg">
                    <div class="skeleton-palette"></div>
                  </div>
                  <div class="palette-bg">
                    <div class="skeleton-palette"></div>
                  </div>
                  <div class="palette-bg">
                    <div class="skeleton-palette"></div>
                  </div>
                  <div class="palette-bg">
                    <div class="skeleton-palette"></div>
                  </div>
                  <div class="palette-bg">
                    <div class="skeleton-palette"></div>
                  </div>
                </div>
              </div>

              <div>
                <div class="search">
                  <div class="searchBar">
                    <input
                      type="text"
                      placeholder="Hexcode"
                      class="input_text"
                    />
                    <input type="color" class="input_color" id="colorPicker" />
                  </div>
                </div>
              </div>
            </div>

            <div class="content">
              <div>
                <div class="content_head">
                  <div
                    class="content_text"
                    style="font-weight: 600; font-size: 1.5rem"
                  >
                    Color
                  </div>
                  <div class="content_box">
                    <button id="saveColorBtn">
                      <img
                        id="saveIcon"
                        src="star-regular.svg"
                        alt="Save Icon"
                        width="24"
                      />
                    </button>
                  </div>
                </div>

                <div class="color-cards" id="color-cards">
                  <!-- 스켈레톤 카드 -->
                  <div class="skeleton-box"></div>
                  <div class="skeleton-box"></div>
                  <div class="skeleton-box"></div>
                  <div class="skeleton-box"></div>
                  <div class="skeleton-box"></div>
                </div>
              </div>
              <div style="padding-top: 2rem">
                <div class="content_head">
                  <div
                    class="content_text"
                    style="font-weight: 600; font-size: 1.5rem"
                  >
                    Example
                  </div>
                </div>

                <div class="color-ex" id="example-cards">
                  <!-- 스켈레톤 예시 카드 -->
                  <div class="skeleton-box"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 오른쪽 저장된 색상 그리드 -->
      <aside class="saved-grid">
        <h3>Saved Colors</h3>
        <div id="savedColorsContainer" class="saved-colors"></div>
      </aside>
    </div>

    <footer class="footer">
      <div class="line"></div>
      <div class="discript">
        <span>HANNAM</span>
        <span>·</span>
        <span>MIDEA</span><span>·</span><span>LEEGYUWON</span>
      </div>
    </footer>

    <script src="index.js"></script>
    <script src="color.js"></script>
  </body>
</html>
